on:
  push:
    branches:
      - 'main'

env:
  SKAFFOLD_DEFAULT_REPO: registry.209.38.173.206.sslip.io
  IMAGE_NAME: $SKAFFOLD_DEFAULT_REPO/$GITHUB_REPOSITORY_OWNER
  

jobs:
  converge:
    name: Skaffold Build
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Log in to registry
        run: |
          echo $IMAGE_NAME
          echo "${{ secrets.HARBOR_PASSWORD }}" | docker login --username ${{ secrets.HARBOR_USERNAME  }} --password-stdin $SKAFFOLD_DEFAULT_REPO

